<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./index1.html" autocomplete="off" required>
        <label for="user">username</label><br>
        <input type="text" id="user" name="username" pattern="[a-z0-9!@*#%$]+@gmail.com" title="enter a valid email" placeholder="name@gmail.com" required><br>
     
        <label for=" phone number"> phone number</label><br>
        <input type="text" id="phone number" pattern ="\+91\s[6-9]\d{9}" title="enter phone number start with +91" placeholder="+91 6301831468" required><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
